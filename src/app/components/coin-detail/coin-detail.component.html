<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 details">
            <div class="img">
                <img [src]="coinData?.image?.large" [alt]="coinData?.name" />
                <h3 class="text-center" style="font-size: 24px; color: white;">
                    {{coinData?.name}}
                </h3>
                <h2 [innerHtml]="coinData?.description?.en.split('. ')[0]"></h2>
                <div class="more-detail">
                    <span class="title">Rank: </span> <span class="value">{{coinData?.market_cap_rank}}</span><br>
                    <span class="title">Current Price: </span> <span class="value">{{ coinData?.market_data.current_price.inr | currency: currency }}</span><br>
                    <span class="title">Market Cap: <span class="value">{{ coinData?.market_data.market_cap.inr | currency: currency }}</span></span>

                </div>
            </div>
        </div>
        <div class="col-md-8">
            <canvas style="width: 300px;" baseChart [data]="lineChartData" [options]="lineChartOptions" [type]="lineChartType"></canvas>
            <div class="d-flex justify-content-around">
                <button class="btn btn-custom" (click)="getGraphData(1)">24h</button>
                <button class="btn btn-custom" (click)="getGraphData(30)">30 days</button>
                <button class="btn btn-custom" (click)="getGraphData(90)">3 Months</button>
                <button class="btn btn-custom" (click)="getGraphData(365)">1 Year</button>
            </div>
            
        </div>
    </div>
</div>
